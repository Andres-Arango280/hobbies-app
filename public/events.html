<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Hobbies Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .events-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2, h3 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }

        h3 {
            font-size: 1.3rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        input, textarea {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .auth-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #856404;
            font-size: 0.9rem;
        }

        .auth-notice a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-notice a:hover {
            text-decoration: underline;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .event-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .event-card h4 {
            color: #667eea;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .event-card p {
            margin: 0.5rem 0;
            color: #666;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: #555;
        }

        .event-author {
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }

        .empty-state h4 {
            margin-bottom: 1rem;
            color: #999;
            font-size: 1.1rem;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            main {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin: 1rem auto;
            }

            .form-section, .events-section {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .event-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üéØ Hobbies Hub</h1>
            <nav>
                <a href="/">üè† Inicio</a>
                <a href="/events.html" class="active">üìÖ Eventos</a>
                <a href="/posts.html">üìù Posts</a>
                <a href="/login.html">üë§ Login</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>üìù Crear Evento</h2>
            
            <div class="auth-notice">
                ‚ö†Ô∏è <strong>Importante:</strong> Necesitas <a href="/login.html">iniciar sesi√≥n</a> para crear eventos.
            </div>

            <form id="createEvent" class="form-container">
                <div class="input-group">
                    <label for="title">üìã T√≠tulo del evento *</label>
                    <input type="text" id="title" name="title" placeholder="Ej: Torneo de Ajedrez" required>
                </div>

                <div class="input-group">
                    <label for="description">üìù Descripci√≥n</label>
                    <textarea id="description" name="description" placeholder="Describe tu evento..."></textarea>
                </div>

                <div class="input-group">
                    <label for="date">üìÖ Fecha *</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="input-group">
                    <label for="time">‚è∞ Hora *</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="input-group">
                    <label for="place">üìç Lugar *</label>
                    <input type="text" id="place" name="place" placeholder="Ej: Parque Central" required>
                </div>

                <button type="submit" class="btn">‚ú® Crear Evento</button>
            </form>
        </section>

        <section class="events-section">
            <h3>üìÖ Pr√≥ximos Eventos</h3>
            <div id="eventsList">
                <div class="loading">üîÑ Cargando eventos...</div>
            </div>
        </section>
    </main>

    <script>
        // üìå Al cargar la p√°gina, obtener y mostrar los eventos
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("üîÑ Cargando eventos...");
            await loadEvents();
        });

        // üìå Manejar env√≠o del formulario de creaci√≥n
        const form = document.getElementById("createEvent");
        if (form) {
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const data = {
                    title: form.title.value.trim(),
                    description: form.description.value.trim(),
                    date: form.date.value,
                    time: form.time.value,
                    place: form.place.value.trim(),
                };

                // Validaci√≥n b√°sica
                if (!data.title || !data.date || !data.time || !data.place) {
                    alert("‚ùå Por favor completa todos los campos obligatorios");
                    return;
                }

                try {
                    console.log("üì§ Enviando evento:", data);
                    
                    const res = await fetch("/api/events", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data),
                    });

                    const result = await res.json();
                    console.log("üìÑ Respuesta del servidor:", result);

                    if (res.ok) {
                        console.log("‚úÖ Evento creado exitosamente");
                        alert("‚úÖ Evento creado exitosamente!");
                        form.reset();
                        await loadEvents(); // refrescar lista
                    } else {
                        console.error("‚ùå Error del servidor:", result);
                        if (res.status === 401) {
                            alert("‚ùå Debes iniciar sesi√≥n para crear eventos");
                            window.location.href = "/login.html";
                        } else {
                            alert("‚ùå Error: " + (result.error || "No se pudo crear el evento"));
                        }
                    }
                } catch (err) {
                    console.error("‚ùå Error de conexi√≥n:", err);
                    alert("‚ö†Ô∏è Error de conexi√≥n con el servidor");
                }
            });
        }

        // üìå Funci√≥n para obtener y renderizar eventos
        async function loadEvents() {
            const eventsList = document.getElementById("eventsList");
            
            if (!eventsList) {
                console.error("‚ùå No se encontr√≥ el elemento #eventsList");
                return;
            }

            eventsList.innerHTML = '<div class="loading">üîÑ Cargando eventos...</div>';

            try {
                console.log("üîç Obteniendo eventos del servidor...");
                const res = await fetch("/api/events");
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                const events = await res.json();
                console.log("üìÑ Eventos recibidos:", events);

                if (!Array.isArray(events)) {
                    console.error("‚ùå La respuesta no es un array:", events);
                    eventsList.innerHTML = '<div class="error-message">‚ùå Error en el formato de datos.</div>';
                    return;
                }

                if (events.length === 0) {
                    eventsList.innerHTML = `
                        <div class="empty-state">
                            <h4>üìÖ No hay eventos pr√≥ximos</h4>
                            <p>¬°S√© el primero en crear un evento!</p>
                        </div>
                    `;
                    return;
                }

                // Renderizar eventos
                eventsList.innerHTML = events
                    .map((ev) => {
                        // Formatear fecha y hora
                        let dateStr = ev.date;
                        let timeStr = ev.time;
                        
                        try {
                            // Intentar formatear la fecha si es posible
                            const date = new Date(ev.date + 'T' + ev.time);
                            if (!isNaN(date.getTime())) {
                                dateStr = date.toLocaleDateString('es-ES', {
                                    weekday: 'long',
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric'
                                });
                                timeStr = date.toLocaleTimeString('es-ES', {
                                    hour: '2-digit', 
                                    minute:'2-digit'
                                });
                            }
                        } catch (e) {
                            // Si falla el formateo, usar los valores originales
                        }

                        return `
                            <div class="event-card">
                                <h4>${ev.title}</h4>
                                <p>${ev.description || "Sin descripci√≥n espec√≠fica"}</p>
                                
                                <div class="event-meta">
                                    <div class="meta-item">
                                        <span>üìÖ</span>
                                        <span>${dateStr}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span>‚è∞</span>
                                        <span>${timeStr}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span>üìç</span>
                                        <span>${ev.place}</span>
                                    </div>
                                </div>

                                ${ev.createdBy && ev.createdBy.username ? 
                                    `<div class="event-author">
                                        üë§ Organizado por: <strong>${ev.createdBy.username}</strong>
                                    </div>` : 
                                    ''
                                }
                                
                                <div class="event-author">
                                    üïí Creado: ${new Date(ev.createdAt).toLocaleString('es-ES')}
                                </div>
                            </div>
                        `;
                    })
                    .join("");

                console.log(`‚úÖ ${events.length} eventos renderizados correctamente`);

            } catch (err) {
                console.error("‚ùå Error cargando eventos:", err);
                eventsList.innerHTML = `
                    <div class="error-message">
                        ‚ùå Error al cargar eventos: ${err.message}
                        <br><br>
                        <button onclick="loadEvents()" class="btn">üîÑ Reintentar</button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
