<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Posts - Hobbies Hub</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    nav a:hover {
      color: #4CAF50;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
    }

    section {
      background-color: #fff;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2, h3 {
      margin-bottom: 20px;
      color: #333;
    }

    form textarea {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    form input[type="file"] {
      display: block;
      margin-bottom: 15px;
    }

    form button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #45a049;
    }

    #postsList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .post {
      max-width: 300px;
      background-color: #fafafa;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .post img, .post video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .post p {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hobbies Hub</h1>
    <nav>
      
      <a href="/index.html">Inicio</a>
      <a href="/events.html">Eventos</a>
      <a href="/login.html">Salir</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Crear publicación</h2>
      <form id="createPost" enctype="multipart/form-data">
        <textarea name="caption" placeholder="Describe tu hobby..." required></textarea>
        <input type="file" name="media" accept="image/*,video/*">
        <button>Publicar</button>
      </form>
    </section>
    <section>
      <h3>Todas las publicaciones</h3>
      <div id="postsList"></div>
    </section>
  </main>
  <script src="/js/posts.js"></script>
</body>
</html>
